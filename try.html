<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navbar with Animated Hamburger</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Navbar container */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #28a745;
      padding: 1rem 2rem;
      color: white;
      position: relative;
    }

    nav .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #d4f7dc;
    }

    /* Hamburger icon */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 6px;
      width: 30px;
      height: 22px;
      justify-content: center;
      align-items: center;
    }

    .hamburger div {
      width: 30px;
      height: 3px;
      background: black;
      border-radius: 2px;
      transition: 0.3s ease;
    }

    /* Animate to X */
    .hamburger.active div:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }
    .hamburger.active div:nth-child(2) {
      opacity: 0;
    }
    .hamburger.active div:nth-child(3) {
      transform: rotate(-45deg) translate(6px, -6px);
    }

    /* Mobile menu (hidden by default) */
    .mobile-menu {
      display: none;
      flex-direction: column;
      position: absolute;
      top: 100%;
      right: 0;
      background: #28a745;
      width: 100%;
      padding: 1rem 2rem;
    }

    .mobile-menu.active {
      display: flex;
    }

    .mobile-menu a {
      padding: 0.8rem 0;
      color: black;
      text-decoration: none;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }

    /* Responsive settings */
    @media (max-width: 768px) {
      nav ul {
        display: none;
      }
      .hamburger {
        display: flex;
      }
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">HoodClean</div>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
    <div class="hamburger" id="hamburger" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </nav>

  <!-- Mobile dropdown -->
  <div class="mobile-menu" id="mobileMenu">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById('mobileMenu').classList.toggle('active');
      document.getElementById('hamburger').classList.toggle('active');
    }
  </script>

</body>
</html>
